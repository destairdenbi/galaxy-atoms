  - title: '<b>Quality control</b>'
    element: '[tour_id="read_mod_options|quality_cutoff"] .ui-input:visible'
    placement: top
    content: 'The <b>Quality cutoff</b> value is the minimum allowed quality on
the 3prime end of the read.<br>
Cutadapt subtracts the defined threshold from each quality value, and computes
partial sums beginning from the end. Any base with a quality score blow 0 will
be removed.<br>
Specify <b>20</b> as the minimum read quality score, below which the read gets
discarded.'
    textinsert: '20'
