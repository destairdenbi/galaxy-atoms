  - title: '<b>Quality control</b>'
    element: '[tour_id="filter_options|min"] .ui-input:visible'
    placement: top
    content: 'The <b>Minimum length</b> of a sequence defines how many bp are
required to keep the sequence in the dataset after trimming.<br>
The default value does not remove any sequence. However, it is generally
recommended to keep only those sequences whose length indicates enought
sequence information content for downstream analyses.<br>
Specify <b>20</b> as the minimum lenght limit, below which the read gets
discarded.'
    textinsert: '20'
  - title: '<b>Quality control</b>'
    element: ':nth-child(6) > :nth-child(1) .portlet-operations .ui-button-default:visible'
    content: 'Close this options menu for better readability.'
    placement: left
    onnextclick:
      - ':nth-child(6) > :nth-child(1) .portlet-operations .ui-button-default:visible'

  - title: '<b>Quality control</b>'
